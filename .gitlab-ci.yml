image: ubuntu:18.04
stages: 
  - build
  - lint
  - test
  - deploy
  - post_deploy

build_job:
  stage: build
  script:
    - npm install
    - npm run build
    - cd website
    - npm install
    - npm run build

format_job:
  stage: lint
  script:
    - node -v
    - npm install -g prettier
    - prettier --check  "lib/**/*.ts"
    - prettier --check  "bin/**/*.ts"
    - cd website
    - npm install -g prettier
    - prettier --check  "src/**/*.ts"
    - prettier --check  "src/**/*.tsx"

unit_test_job:
  stage: test
  script:
    - npm install
    - npm run test
    - cd website
    - npm install
    - npm run test

  
