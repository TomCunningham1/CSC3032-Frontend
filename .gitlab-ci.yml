image: ubuntu:18.04
stages: 
  - build
  - lint
  - test
  - deploy
  - post_deploy

cache:
  paths:
    - node_modules/ 
    - website/node_modules/ 

build_job:
  stage: build
  script:
    - npm install
    - npm run build
    - cd website
    - npm install
    - npm run build
  artifacts:
    paths:
      - website/build
      - dist

format_job:
  stage: lint
  script:
    - node -v
    - npm install -g prettier
    - prettier --check  "lib/**/*.ts"
    - prettier --check  "bin/**/*.ts"
    - cd website
    - npm install -g prettier
    - prettier --check  "src/**/*.ts"
    - prettier --check  "src/**/*.tsx"

unit_test_job:
  stage: test
  script:
    - npm run test
    - cd website
    - npm run test

  
deployment_test:
  stage: deploy
  variables:
    ENVIRONMENT: "non-prod"
    BACKEND_URL: $NON_PRODUCTION_URL
  except:
    - main
  script:
    - echo "Deploying to '$ENVIRONMENT' Environment"
    - cd website
    - echo "REACT_APP_BACKEND_URL=$BACKEND_URL" >> .env
    - cd ..
    - cdk synth
    - cdk deploy --require-approval never

deployment_production:
  stage: deploy
  variables:
    ENVIRONMENT: "prod"
    BACKEND_URL: $PRODUCTION_URL
  only:
    - main
  script:
    - echo "Deploying to '$ENVIRONMENT' Environment"
    - cd website
    - echo "REACT_APP_BACKEND_URL=$BACKEND_URL" >> .env
    - cd ..
    - cdk synth
    - cdk deploy --require-approval never
  
cypress_testing:
  stage: post_deploy
  script:
    - cd cypress_project
    - npm install
    - npx cypress run